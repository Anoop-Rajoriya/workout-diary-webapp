<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>workout planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        --theme1-color1: #1e201e;
        --theme1-color2: #3c3d37;
        --theme1-color3: #697565;
        --theme1-color4: #ecdfcc;
        --theme1-color2-50: #1e201eb3;
      }
    </style>
  </head>
  <body class="bg-[#1E201E] text-[#ECDFCC] h-screen overflow-hidden">
    <div
      id="app"
      class="max-w-lg min-h-full mx-auto px-3 py-5 flex flex-col relative"
    >
      <header>
        <h1 class="capitalize font-bold text-lg text-center">workout diary</h1>
        <nav
          id="navigation-menu"
          class="bg-[#3C3D37] flex justify-between rounded-3xl overflow-hidden p-1 space-x-1 text-sm my-9"
        >
          <div
            button="1"
            class="w-full max-w-40 rounded-s-3xl bg-[#1E201E] active:bg-[#1E201E]"
          >
            <button class="text-center py-3 px-2 w-full rounded-3xl capitalize">
              note
            </button>
          </div>
          <div
            id="view-nav-button"
            button="2"
            class="w-full max-w-40 active:bg-[#1E201E]"
          >
            <button class="text-center py-3 px-2 w-full rounded-3xl capitalize">
              view
            </button>
          </div>
          <div
            button="3"
            class="w-full max-w-40 rounded-e-3xl active:bg-[#1E201E]"
          >
            <button class="text-center py-3 px-2 w-full rounded-3xl capitalize">
              history
            </button>
          </div>
        </nav>
      </header>
      <main
        class="flex-grow max-h-96 overflow-y-auto rounded-lg bg-[#3C3D37] border-[#697565] border px-2 py-4 flex"
      >
        <form
          id="note-component"
          class="flex flex-col space-y-2 flex-grow overflow-y-auto"
        >
          <input
            required
            id="routine-name"
            type="text"
            placeholder="routine name"
            class="border-[#697565] border outline-none bg-transparent rounded-lg p-2 w-full placeholder:text-[#697565] focus:bg-[#1E201E]"
          />
          <input
            required
            id="exersice-name"
            type="text"
            placeholder="exercise "
            class="border-[#697565] border outline-none bg-transparent rounded-lg p-2 w-full placeholder:text-[#697565] focus:bg-[#1E201E]"
          />
          <div class="flex justify-center space-x-2">
            <input
              id="add-set-textInput"
              type="text"
              placeholder="add set"
              class="border-[#697565] border outline-none bg-transparent rounded-lg p-2 w-full placeholder:text-[#697565] focus:bg-[#1E201E]"
            />
            <button
              id="add-set-button"
              type="button"
              class="px-6 uppercase text-sm font-bold border border-[#697565] rounded-lg active:bg-[#1E201E]"
            >
              add
            </button>
          </div>
          <div class="border-[#697565] border flex-grow p-2 overflow-y-auto">
            <div
              id="set-tag-container"
              class="flex flex-wrap gap-2 justify-center"
            >
              <!-- <button
              type="button"
                class="bg-[#697565] px-2 py-1 uppercase font-bold text-base inline-flex items-center justify-center"
              >
                1. <span class="capitalize font-normal ml-1">20kg:12rep</span
                ><span class="ml-2"
                  ><img src="./assets/cross.svg" alt="" class="size-5"
                /></span>
              </button> -->
            </div>
          </div>
          <button
            type="submit"
            class="p-2 w-full border-[#697565] border rounded-lg uppercase font-bold active:bg-[#1E201E]"
          >
            save
          </button>
        </form>

        <div id="view-component" class="w-full hidden">
          <!-- <div>
            <h1 class="text-xl font-extrabold text-[#ecdfcc]">Arm Wrestling</h1>
            <div>
              <p class="text-[#ecdfcc] py-1 flex items-center justify-between mb-2">1. Cupping <button class="size-8 p-1 mr-2 active:bg-[#1E201E] rounded"><img src="./assets/cross.svg" alt="" class="w-full"></button></p>
              <ul
                class="text-base leading-8 text-[#ecdfcc] text-center space-y-1"
              >
                <li class="bg-[#1e201e] rounded-md">20kg:2rep</li>
                <li class="bg-[#1e201e] rounded-md">25kd:6rep</li>
                <li class="bg-[#1e201e] rounded-md">45kg:2rep</li>
                <li class="bg-[#1e201e] rounded-md">60kg:0rep</li>
              </ul>
            </div>
          </div> -->
        </div>

        <div id="history-component" class="w-full hidden">
          <!-- <div>
            <h1 class="text-xl font-extrabold text-[#ecdfcc]">Arm Wrestling</h1>
            <div>
              <div class="py-1.5">
                <span>1. Cupping</span>
                <span class="float-right">04/11/2004</span>
              </div>

              <ul
                class="text-base leading-8 text-[#ecdfcc] text-center space-y-1"
              >
                <li class="bg-[#1e201e] rounded-md">20kg: 2rep</li>
                <li class="bg-[#1e201e] rounded-md">25kd: 6rep</li>
                <li class="bg-[#1e201e] rounded-md">45kg: 2rep</li>
                <li class="bg-[#1e201e] rounded-md">60kg: 0rep</li>
              </ul>
            </div>
          </div> -->
        </div>
      </main>
      <footer class="flex justify-center items-center mt-5">
        <button id="setting-button" class="size-10">
          <img src="./assets/setting.svg" alt="setting button" />
        </button>
      </footer>

      <!-- setting component  -->
      <div
        id="setting-component-wraper"
        class="bg-[#1e201eb3] backdrop-blur absolute inset-0 py-12 hidden"
      >
        <div
          id="setting-component"
          class="bg-[#ecdfcc] text-[#1e201e] size-full max-w-xs mx-auto rounded-lg flex flex-col p-2 space-y-2"
        >
          <div id="top" class="flex items-center justify-between">
            <p class="text-lg capitalize font-bold">setting</p>
            <button
              id="setting-close-button"
              class="size-10 bg-red-500/50 rounded-full p-1 active:bg-[#]"
            >
              <img src="./assets/cross.svg" alt="" class="w-full" />
            </button>
          </div>
          <div
            id="middle"
            class="flex-grow border-y-2 border-[#1e201e] flex flex-col"
          >
            <div class="flex-grow py-4 grid grid-cols-2 grid-rows-4 gap-2">
              <button
                id="export-button"
                class="font-bold text-base capitalize px-6 py-2 bg-red-500/50 rounded-lg"
              >
                export data
              </button>
              <button
              id="import-button"
                class="font-bold text-base capitalize px-6 py-2 bg-red-500/50 rounded-lg"
              >
                import data
              </button>
              <button
              id="clearHistory-button"
                class="font-bold text-base capitalize px-6 py-2 bg-red-500/50 rounded-lg"
              >
                clear history
              </button>
            </div>
            <div
              class="flex items-center justify-center space-x-6 py-3 border-t-2 border-[#1e201e]"
            >
              <button
                class="bg-red-500/50 size-10 rounded-full border-2 border-[#1e201e]"
              ></button>
              <button
                class="bg-green-500/50 size-10 rounded-full border-2 border-[#1e201e]"
              ></button>
              <button
                class="bg-blue-500/50 size-10 rounded-full border-2 border-[#1e201e]"
              ></button>
              <button
                class="bg-purple-500/50 size-10 rounded-full border-2 border-[#1e201e]"
              ></button>
            </div>
          </div>
          <!-- <div id="bottom" class="flex items-center justify-center">
            <button
              class="bg-red-500/50 text-lg capitalize font-bold px-4 py-2 rounded"
            >
              save setting
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <script src=".//scripts/main.js"></script>
  </body>
</html>
